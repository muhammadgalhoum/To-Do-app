{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="To-Do List App using Django">
  <meta name="keywords" content="To-Do List App, Django">
  <meta name="author" content="Muhammad Galhoum">
  {% block head %}{% endblock head %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/register-form.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login-form.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/password.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/delete_account.css' %}">
  <title>To-Do List App</title>
</head>
<body>
  <nav>
    <div class="menues">
      <a class="logo" href="{% url 'home' %}">
        <img src="{% static 'logo.png' %}" alt="logo">
      </a>
      <a href="{% url 'home' %}">Home</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'new-task' %}">New task</a>
      {% endif %}
    </div>
    <div class='links'>
      {% if request.user.is_authenticated %}
      <a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i></a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </nav>
  {% block content%}
  {% endblock content %}
</body>
</html>
